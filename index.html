<!DOCTYPE html>
<html>
<title>Yunzhu's Creative Coding</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><b>Cindy's<br>Creative Coding<br>Playground </b></h3>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">Work</a> 

  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">Yunzhu's Playground</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">â˜°</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:330px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
        <div class="col-lg-4">
          
        <h3>Clock</h3>
        <div>
        <iframe src='clock/clock.html' width='700' height='400' scrolling="no" frameborder="0"></iframe>
        </div>
        
        <h3>Flower(Use Q-R and Mouse to control)</h3>
        <div>
        <iframe src='clock/flower.html' width='700' height='400' scrolling="no" frameborder="0"></iframe>
        </div>    
       
        
        <div>
        <h3>Spirograph</h3>
        </div>
        
        <div>
        <iframe src='clock/Spirograph.html' width='700' height='400' scrolling="no" frameborder="0"></iframe>
        </div>    
        </div>
        </div>
          
      

    </div>

    <div class="w3-third">

    </div>
    
    <div class="w3-third">
    </div>
  </div>

  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Yunzhu</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-sand w3-center">  
    <div class="w3-row-padding">
        <div class="w3-third w3-center">
        <h4>INFO</h4>
        <p>This is Cindy's Creative Coding's playground.</p>      
      </div>

      <div class="w3-third  w3-right">
        <h4>Contact</h4>
    
        <p>
            <a href="https://github.com/yunyunzhuzhu/cccoding">Github </a>
        </p>
        <p> 
            <a href="https://www.openprocessing.org/user/105839/#activity">Openprocessing </a>
        </p>
       

      </div>
    </div>
  </footer>
  
  <div class="w3-pale-red w3-center w3-padding-24"> April, 2018  </div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
